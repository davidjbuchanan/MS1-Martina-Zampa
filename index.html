<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a0ff73228b.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Martina Zampa Personal Trainer</title>
</head>

<body>
    <!---nav--->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Martina</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="products.html">Services</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!---/nav--->
    <article>
        <!-- Callout -->
        <div class="container-fluid callout-container-home">
            <div class="row">
                <div class="col-12">
                    <section class="jumbotron">
                        <h1 class="heading-text">Martina Zampa</h1>
                        <p class="lead">I am a NYC based personal trainer focused on positive body images</p>
                        <a class="btn btn-outline-info btn-lg" href="products.html">Services</a>
                    </section>
                </div>
            </div>
        </div>
        <!-- /.callout -->
    </article>
    <footer class="container-fluid">
        <div class="row">
            <div class="d-none d-sm-block col-sm-6">
                <h2 class="uppercase general-sub">Join the mailing list</h2>
                <form>
                    <div class="form-row">
                        <div class="offset-2 col-8">
                            <label class="sr-only" for="exampleInputEmail1">Email address</label>
                            <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. jane@gmail.com" required>
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-info btn-md">Submit</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                </form>
            </div>
            <div class="col-12 col-sm-6 ">
                <h2 id="social-margin" class="uppercase general-sub">Let's get social</h2>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a href="https://en-gb.facebook.com/" target="_blank">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/?lang=en-gb " target="_blank">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://uk.linkedin.com" target="_blank">
                            <i class="fab fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">Linkedin</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com" target="_blank">
                            <i class="fab fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Javascript for navbar --->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>

</html>
